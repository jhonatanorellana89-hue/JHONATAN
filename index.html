<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrera Financiera PRO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-dark': '#0A0C10',
            'panel': '#11151C',
            'card': 'rgba(17, 21, 28, 0.6)',
            'muted': '#7D8590',
            'accent': '#388BFD', // A slightly less saturated blue
            'accent-2': '#1F6FEB',
            'accent-teal': '#26A69A', // Dark teal for accents
            'growth': '#2DA44E',
            'danger': '#E5534B',
            'info': '#A371F7',
            'warning': '#D29922',
            'achievement': '#D2A8FF',
            'primary': '#E6EDF3',
            'subtle': 'rgba(230, 237, 243, 0.1)',
            'border': 'rgba(230, 237, 243, 0.1)',
            'border-subtle': 'rgba(230, 237, 243, 0.07)',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
          },
          boxShadow: {
            'glow-accent': '0 0 15px 0 rgba(56, 139, 253, 0.2)',
          },
          keyframes: {
            fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
            scaleIn: { '0%': { transform: 'scale(0.95)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
            slideUp: { '0%': { transform: 'translateY(20px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
          },
          animation: {
            'fade-in': 'fadeIn 0.2s ease-out forwards',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
            'slide-up': 'slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
          }
        }
      }
    }
  </script>
<style>
  body {
    background-color: #0A0C10;
    color: #E6EDF3;
    font-family: 'Inter', sans-serif;
  }
  .textured-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.02) 1px, transparent 0);
    background-size: 3rem 3rem;
  }

  .modal-animate {
    animation: fadeIn 0.2s ease-out forwards;
  }
  .modal-animate > div {
    animation: scaleIn 0.2s ease-out forwards;
  }
  .toast-animate {
    animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  .glass-card {
    background: rgba(17, 21, 28, 0.7);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(230, 237, 243, 0.1);
    transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
  }
  .glass-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }

  .glass-pane {
     background: rgba(17, 21, 28, 0.75);
     backdrop-filter: blur(8px);
     -webkit-backdrop-filter: blur(8px);
     border-color: rgba(230, 237, 243, 0.1);
  }
</style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bg-dark text-primary font-sans">
  <div class="textured-background"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
